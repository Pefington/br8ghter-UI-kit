<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="classes.css">
  <link rel="stylesheet" href="style.css">
  <title>A br8ghter design</title>
</head>

<body>
  <header>
    <h1>br8ghter - a style guide</h1>
  </header>
  <main>
    <section>
      <h2>&nbsp; COLOURS</h2>
      <article>
        <figure>
          <div class="swatch primary">
            <p>#1D3557</p>
          </div>
          <figcaption>Primary</figcaption>
        </figure>
        <figure>
          <div class="swatch secondary">
            <p>#E63946</p>
          </div>
          <figcaption>Secondary</figcaption>
        </figure>
        <figure>
          <div class="swatch dark">
            <p>#457B9D</p>
          </div>
          <figcaption>Dark</figcaption>
        </figure>
        <figure>
          <div class="swatch medium-light">
            <p>#A8DADC</p>
          </div>
          <figcaption>Medium-Light</figcaption>
        </figure>
        <figure>
          <div class="swatch light">
            <p>#F1FAEE</p>
          </div>
          <figcaption>Light</figcaption>
        </figure>
      </article>
      <article>
        <figure>
          <div class="swatch warning">
            <p>#1D3557</p>
          </div>
          <figcaption>Warning</figcaption>
        </figure>
        <figure>
          <div class="swatch danger">
            <p>#E63946</p>
          </div>
          <figcaption>Danger</figcaption>
        </figure>
        <figure>
          <div class="swatch success">
            <p>#457B9D</p>
          </div>
          <figcaption>Success</figcaption>
        </figure>
        <figure>
          <div class="swatch info">
            <p>#A8DADC</p>
          </div>
          <figcaption>Info</figcaption>
        </figure>
      </article>
    </section>
  </main>
</body>

</html>
